<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whistler Web Interface</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Load the WebAssembly module first -->
    <script src="whistler.js"></script>
</head>
<body>
    <div class="container">
        <h1>Whistler - Audio Synthesizer</h1>
        
        <div class="audio-controls">
            <div class="control-group">
                <h2>Input Audio</h2>
                <div class="upload-container">
                    <label for="audio-upload" class="button">Upload Audio File</label>
                    <input type="file" id="audio-upload" accept="audio/*" class="hidden-input">
                    <span id="file-name">No file selected</span>
                </div>
                <div class="waveform-container">
                    <div id="input-waveform"></div>
                    <button id="play-input" class="button">Play Input</button>
                </div>
            </div>
            
            <div class="control-group">
                <h2>Instrument Parameters</h2>
                <div class="parameter">
                    <label for="instrument-type">Instrument Type:</label>
                    <select id="instrument-type">
                        <option value="0">Pad</option>
                        <option value="1">Pluck</option>
                        <option value="2">Brass</option>
                        <option value="3">Flute</option>
                        <option value="4">Strings</option>
                        <option value="5">Organ</option>
                        <option value="6">Bell</option>
                        <option value="7">Bass</option>
                        <option value="8">Wurlitzer</option>
                        <option value="9">Acid</option>
                    </select>
                </div>
                
                <div class="parameter">
                    <label for="semitones">Transpose (semitones):</label>
                    <input type="number" id="semitones" min="-24" max="24" value="0">
                </div>
                
                <div class="parameter">
                    <label for="volume">Volume:</label>
                    <input type="range" id="volume" min="0" max="100" value="80">
                    <span id="volume-value">80%</span>
                </div>
            </div>
            
            <div class="actions">
                <button id="process-button" class="button primary">Process Audio</button>
            </div>
            
            <div class="control-group">
                <h2>Output Audio</h2>
                <div class="waveform-container">
                    <div id="output-waveform"></div>
                    <button id="play-output" class="button" disabled>Play Output</button>
                    <button id="download-output" class="button" disabled>Download</button>
                </div>
            </div>
            
            <div class="status-container">
                <div id="status">Ready</div>
                <div class="progress-container">
                    <div id="progress"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="canvas-container">
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.4/wavesurfer.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
